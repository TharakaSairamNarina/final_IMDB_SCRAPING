<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieReview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
    <nav id="mainNav" class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand">
            <a class="navbar-brand mr-auto" href="{% url 'home' %}">
                <span style="color:white"><strong>Movie Review</strong></span>
            </a>
        </a>
        <div class="collapse navbar-collapse" id="Navbar">
            <form action="search" method="POST" class="navbar-nav">
                {% csrf_token %}
                <a class="select mr-5 ml-5 mt-3"> 
                    <select class="selectpicker col-12" name="language">
                        {% for language in languages %}
                            <option name="{{ language }}">{{ language }}</option>    
                        {% endfor %}
                    </select>
                </a>
                <a class="select mr-5 ml-5 mt-3">
                    <select class="selectpicker col-12" name="gener">
                        {% for gener in geners %}
                            <option value="{{gener}}">{{ gener }}</option>
                        {% endfor %}
                    </select>
                </a>
                <a class="select mr-5 ml-5 mt-3">
                    <select class="selectpicker col-12" name="sort">
                        {% for sorting in sort %}
                            <option value="{{sorting}}">{{ sorting }}</option>
                        {% endfor %}
                    </select>
                </a>
                <label>
                    <input type="submit" class="btn btn-danger ml-5 mt-2" value="Search">
                </label>
            </form> 
        </div>
    </nav>
    <div class="container" >
        <div class="row row-content">
            <div class="col">
                <div id="mycarousel" class="carousel slide" data-ride="carousel" >
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid"
                                src="https://images-na.ssl-images-amazon.com/images/G/02/shazam/JKRY-S2-01598-DigitalROSStatic-ARSDE-970x250-Hero-ADSP-02-POST-e3968c9e-ac56-48a1-a705-2280146f1e05.jpg" alt="img1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://images-na.ssl-images-amazon.com/images/G/02/shazam/EXPA-S4-01671-DigitalROSStatic-ARSDE-970x250-ADSP-02-POST-260da284-cf9e-4ba0-baaa-8f4394417720.JPG" alt="img2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://images-na.ssl-images-amazon.com/images/G/02/shazam/MRSM-S3-01465-PMHouse-970x250-POST-Final-en-US-HO-PVD3356-t44Gf-8578d594-84c7-402a-bdcc-2a80f137d050.jpg" alt="img3">
                        </div>
                    </div>
                    <ol class="carousel-indicators">
                        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="1"></li>
                        <li data-target="#mycarousel" data-slide-to="2"></li>
                    </ol>
                </div>
             </div>
        </div>
</body>
</html>
